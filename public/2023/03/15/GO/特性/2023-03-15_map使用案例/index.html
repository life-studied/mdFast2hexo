</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	<span class="keyword">var</span> personDB <span class="keyword">map</span>[<span class="type">string</span>]PersonInfo</span><br><span class="line">	personDB = <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="type">string</span>]PersonInfo)</span><br><span class="line"></span><br><span class="line">	personDB[<span class="string">&quot;12345&quot;</span>] = PersonInfo&#123;<span class="string">&quot;12345&quot;</span>, <span class="string">&quot;Tom&quot;</span>, <span class="string">&quot;Room 2003&quot;</span>&#125;</span><br><span class="line">	personDB[<span class="string">&quot;1&quot;</span>] = PersonInfo&#123;<span class="string">&quot;1&quot;</span>, <span class="string">&quot;Jay&quot;</span>, <span class="string">&quot;Room 2005&quot;</span>&#125;</span><br><span class="line"></span><br><span class="line">	FindPerson(<span class="string">&quot;1234&quot;</span>, personDB)</span><br><span class="line">	FindPerson(<span class="string">&quot;12345&quot;</span>, personDB)</span><br><span class="line">	<span class="built_in">delete</span>(personDB, <span class="string">&quot;12345&quot;</span>)</span><br><span class="line">	FindPerson(<span class="string">&quot;12345&quot;</span>, personDB)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
